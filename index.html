<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <title>To Do List</title>   
</head>
<body>
  <h1>To Do List</h1>
<div id="main-card">
    <form>
    <div class="container">
    <div class="flex-row">
      <label class="checkbox-container hidden">
      <input type="checkbox" checked="checked">
      <span class="checkmark"></span>
      </label>                      
      <input type="text" class="new-task-input" id="task" name="task"> 
      <button class="remove-item seconday-content btn-style hidden">
        <a><i class="fa fa-remove"></i></a></button>
      <button class="edit-item seconday-content btn-style hidden">
        <a><i class="fa fa-edit"></i></a></button>
      <button class="save-item seconday-content btn-style hidden">
          <a><i class="fa fa-save"></i></a></button>
      <input type="submit" value="Add" class="btn-style non-icon">
    </div>
    <div class="colors">           
        <label class="color-picker">
        <input type="radio" name="radio" onclick="changeColor(event, redBg);">
          <span class="red checkmark-color"></span>
        </label>
        <label class="color-picker">
        <input type="radio" name="radio" onclick="getPink(event);">
            <span class="pink checkmark-color"></span>
        </label>
        <label class="color-picker">
        <input type="radio" name="radio" onclick="getYellow(event);">
          <span class="yellow checkmark-color"></span>
        </label>
        <label class="color-picker">
        <input type="radio" name="radio" onclick="getBlue(event);">
          <span class="blue checkmark-color"></span>
        </label>
    </div>
  </div>
  </form>
  </div>

  <div class="cards-container">
    <h1>Tasks</h1>
    <ul class="collection"></ul>       
  </div>
  <div id="card-collection"></div>

  <template id="card-template">
    <form>
      <div class="container">
          <div class="flex-row">
            <label class="checkbox-container hidden">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>                      
            <input type="text" class="new-task-input" name="task"> 
            <button class="remove-item seconday-content btn-style hidden">
              <a><i class="fa fa-remove"></i></a></button>
            <button class="edit-item seconday-content btn-style hidden">
              <a><i class="fa fa-edit"></i></a></button>
            <button class="save-item seconday-content btn-style hidden">
                <a><i class="fa fa-save"></i></a></button>
            <input type="submit" value="Add" class="btn-style non-icon">
          </div>
          <div class="colors">           
            <label class="color-picker">
            <input type="radio" name="radio" onclick="getRed(event);">
              <span class="red checkmark-color"></span>
            </label>
            <label class="color-picker">
            <input type="radio" name="radio" onclick="getPink(event);">
                <span class="pink checkmark-color"></span>
            </label>
            <label class="color-picker">
            <input type="radio" name="radio" onclick="getYellow(event);">
              <span class="yellow checkmark-color"></span>
            </label>
            <label class="color-picker">
            <input type="radio" name="radio" onclick="getBlue(event);">
              <span class="blue checkmark-color"></span>
            </label>
          </div>      
      </div>
    </form>
  </template>





  <script src="app.js"></script>    
</body>
</html>
